<p>Alright, here is where some small changes come up. In <a href="S_gitfinalize.html" class="internal" title="Section 4.3: Sending Changes Back To GitHub: The Three-Step Process">Section 4.3</a>, we pushed to the origin repository. But from <a href="S_hubcollabsetup.html" class="internal" title="Section 5.2: Getting Set Up To Collaborate">Section 5.2</a> and <a href="S_hubcollabfetch.html" class="internal" title="Section 5.4: Fetching Upstream">Section 5.4</a>, when you fork, you introduce another remote: upstream. And now that we have a clone, we also have a local repo.</p>
