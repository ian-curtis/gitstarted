<h2 class="heading"><span class="type">Paragraph</span></h2>
<p>In order to edit files as demonstrated in this book, you will need a text editor outside of the basic default editor. Any editor will work such as <a class="external" href="https://www.sublimetext.com/download" target="_blank">Sublime Text</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-12-hidden.html" title="Footnote 12"><sup> 12 </sup></a> or <a class="external" href="https://atom.io" target="_blank">Atom</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-13-hidden.html" title="Footnote 13"><sup> 13 </sup></a>. Both have Linux downloads.</p>
