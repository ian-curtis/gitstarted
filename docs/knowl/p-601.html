<p>Nope, nothing should have changed. Git has, in its three-step process, built in saving graces to help us in case we make a mistake. If <code class="code-inline tex2jax_ignore">git commit</code> sent our files right to GitHub, it would be much more difficult to reverse things or correct our mistakes.</p>
