<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">We’ve seen how to use the terminal to create new files; however, sometimes files aren’t enough. With the command line, we can also create new directories (represented by folders) for us with <code class="code-inline tex2jax_ignore">mkdir</code>. The <dfn class="terminology">make directory</dfn> command does exactly that: makes a new directory.</div>
