<article class="li"><h4 class="heading"><span class="title">You already have a file and you want to <em class="emphasis">copy</em> it to another folder</span></h4>
<div class="para logical"><pre class="code-display tex2jax_ignore">cp &lt;existing-file-name&gt; &lt;destination-folder-name&gt;</pre></div>
