<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Now that you know Git basics and terminology, you might like interfaces that reduce your terminal usage. <a class="external" href="https://www.gitkraken.com/" target="_blank">GitKraken</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-54-hidden.html" title="Footnote 54"><sup> 54 </sup></a> is one of those choices. Although I haven't used it, it does look nice. It is free with a paid option and is available on Windows, Mac, and Linux.</p>
