<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Admittedly, the title of this section is a little misleading. You can't edit files with Git. Git just keeps track of your files and your changes. Take this section as a chance to familiarize yourself with your text editor (<abbr class="initialism">VS</abbr> Code is recommended and is demonstrated here).</p>
