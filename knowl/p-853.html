<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The act of grabbing changes from the parent repository is called <dfn class="terminology">fetching</dfn>, aptly named since that is exactly what you are doing: fetching changes. Technically this is distinct from a related <dfn class="terminology">merge</dfn>. First, you fetch the changes, then you merge the changes into your fork.</div>
