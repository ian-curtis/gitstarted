<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">After your changes have been merged, pull the changes into your local clone and your fork with <code class="code-inline tex2jax_ignore">git pull upstream main</code> and then <code class="code-inline tex2jax_ignore">git push origin main</code>. Remember to do this often even if you don’t have any pending changes to be merged. See <a href="S_gitcollabpr.html#SS_gitcollabpull" class="internal" title="Subsection 6.4.2: Pulling/Fetching Upstream">Subsection 6.4.2</a>.</div>
