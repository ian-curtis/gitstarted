<div class="para">Now that we have a <abbr class="acronym">PAT</abbr>, let’s work on cloning a repo! You will likely need your <abbr class="acronym">PAT</abbr> in this procedure. Note that sometimes Git remembers old <abbr class="acronym">PAT</abbr>s. If Git does not ask you for a password, this doesn’t mean something went wrong, it just means that you are already authenticated.</div>
