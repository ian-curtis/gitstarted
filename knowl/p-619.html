<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We saw earlier how to work with branches on GitHub, but you can also do this right from the command line. This can be done with two commands (or one, see <a href="" class="xref" data-knowl="./knowl/branch-shortcut.html" title="Paragraphs: Branch/Checkout Shortcut">Paragraphs </a>) and doesn’t involve navigating multiple pages as we did on GitHub (<a href="S_hubbranches.html" class="internal" title="Section 3.3: Working With Branches">Section 3.3</a>).</div>
