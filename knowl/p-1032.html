<p>Now, just fetch the changes. Remember that merging and fetching are separate processes. Fetching just collects the changes, attempting to merge will throw the error. Use <code class="code-inline tex2jax_ignore">git fetch &lt;remote&gt; &lt;branch-name&gt;</code>. Example: <code class="code-inline tex2jax_ignore">git fetch upstream main</code>.</p>
