<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>You should get an error stating that <code class="code-inline tex2jax_ignore">rm</code> cannot remove directories. Fortunately, there is an aptly named command called <code class="code-inline tex2jax_ignore">rmdir</code> which helps us <dfn class="terminology">remove directories</dfn>. Using <code class="code-inline tex2jax_ignore">rmdir</code> is exactly like using <code class="code-inline tex2jax_ignore">rm</code> except that you can only type names of directories.</p>
