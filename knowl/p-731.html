<div class="para">The easiest way to bring in new changes from GitHub is to use the <code class="code-inline tex2jax_ignore">git pull</code> command. <code class="code-inline tex2jax_ignore">git pull</code> works exactly like <code class="code-inline tex2jax_ignore">git push</code>. You need to tell Git which remote you are pulling from and which branch.</div>
