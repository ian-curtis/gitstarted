<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Now that you know Git basics and terminology, you might like interfaces that reduce your terminal usage. <a class="external" href="https://www.gitkraken.com/" target="_blank">GitKraken</a><a class="xref" id="fn-59" href="" data-knowl="./knowl/fn-59.html" title="Footnote 59"><sup> 59 </sup></a> is one of those choices. Although I haven’t used it, it does look nice. It is free with a paid option and is available on Windows, Mac, and Linux.</div>
