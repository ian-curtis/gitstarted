<div class="para">I have never had to do this (yet) so I don't have direct experience here. However, <a class="external" href="https://gist.github.com/gunjanpatel/18f9e4d1eb609597c50c2118e416e6a6" target="_blank">user gunjanpatel on GitHub</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-65-hidden.html" title="Footnote 65"><sup> 65 </sup></a> has created a nice guide. It appears that <code class="code-inline tex2jax_ignore">git reset HEAD^ --hard</code> and then <code class="code-inline tex2jax_ignore">git push origin -f</code> will work. The <code class="code-inline tex2jax_ignore">-f</code> switch forces the push and ignores errors.</div>
