<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>File paths do not like spaces. Recall the lesson learned in <a href="" class="xref" data-knowl="./knowl/namesspaces.html" title="Paragraphs: File Names With Spaces">File Names With Spaces</a>. To a computer spaces indicate that you are ending the file path and starting something new. Do not name folders or files you are planning on accessing with the command line with spaces.</p>
