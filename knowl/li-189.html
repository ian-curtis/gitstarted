<p>If for whatever reason you find that you made a commit too early or did so accidentally, you can reset your current branch back to what it was before the commit, according to Git's knowledge. Details can be found in <a href="" class="xref" data-knowl="./knowl/reverse-git-commit.html" title="Git Procedure C.2: Reversing git commit">Git Procedure C.2</a> in <a href="app_gittroubles.html" class="internal" title="Appendix C: Common Git Troubles and How To Fix Them">Appendix C</a>.</p></article><span class="incontext"><a href="S_gitfinalize.html#li-189" class="internal">in-context</a></span>
