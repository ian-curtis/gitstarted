<div class="para">The basic command to commit files is (conveniently) <code class="code-inline tex2jax_ignore">git commit</code>; <code class="code-inline tex2jax_ignore">git</code> for initiating Git and <code class="code-inline tex2jax_ignore">commit</code> to tell Git we are going to be committing files. However, the command also requires a <dfn class="terminology">commit message</dfn> (which we also did in <a href="S_hubbranches.html" class="internal" title="Section 3.3: Working With Branches">SectionÂ 3.3</a>). This is done with the <code class="code-inline tex2jax_ignore">-m</code> switch.</div>
