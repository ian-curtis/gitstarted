<div class="para">The default terminal for Windows is usually the Command Prompt. To access it, activate the search feature of your computer by clicking the search box at the bottom of your screen or by typing <kbd class="kbdkey">Windows</kbd> + <kbd class="kbdkey">S</kbd>. Then search for “command prompt” and click on the result that comes up.</div>
